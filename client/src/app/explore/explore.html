<h1>Explore</h1>

<div class="row" ng-repeat="productSet in vm.products">
  <ul class="thumbnails list-unstyled">
    <li class="col-md-3" ng-repeat="product in productSet">
      <div class="thumbnail" style="padding: 0">
        <div style="padding:4px">
          <img alt="300x200" style="width: 100%" src="http://placehold.it/200x150">
        </div>
        <div class="caption">
          <h2>{{ product.title }}</h2>
          <p>{{ product.description }}</p>
          <p><i class="icon icon-map-marker"></i> Place, Country</p>
        </div>
        <div class="modal-footer" style="text-align: left">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"><b>50%</b><br/><small>FUNDED</small></div>
            <div class="col-md-4"><b>$1</b><br/><small>PLEDGED</small></div>
            <div class="col-md-4"><b>10</b><br/><small>DAYS</small></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
